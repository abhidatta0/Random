<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Random Generators</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>    
          </ul>
        </div>  
    </nav>
    <div class="container-fluid ">
        <div class="row">
          <div class="col-md-4 border border-success rounded text-center mt-2 pb-3">
              <h4 >Random Username</h4>
              <p>Select the number of words</p>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-primary" id="word1">1 word</button>
                <button type="button" class="btn btn-outline-primary" id="word2">2 word</button>
                <button type="button" class="btn btn-outline-primary" id="word3">3 word</button>
              </div>
              <br>
              <button class="btn btn-success mt-1" id="userNameBtn">Generate</button>
              <input class="form-control w-75 mx-auto text-center mt-1 bg-white" id="username" type="text" readonly>
              <small>You can double click to copy </small>
          </div>
          <div class="col-md-4 border border-success rounded text-center mt-2 pb-3">
            <h4>Random Password</h4>
            <form id="passwordGeneratorForm">
              <fieldset>
                <div class="form-group">
                  <input type="number" class="form-control w-75 mx-auto text-primary" placeholder="Enter the number of characters" id="characterAmount">
                </div>
                
                <fieldset class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="includeUpperCase">
                      Include Uppercase
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="includeNumbers">
                      Include Numbers
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="includeSymbols">
                      Include Symbols
                    </label>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-success">Generate</button>
                <input class="form-control w-75 mx-auto text-center mt-1 bg-white" id="password" readonly>
              </fieldset>
            </form>
            <small>You can double click to copy </small>
        </div>
          <div class="col-md-4 box">
            <h4 class="text-center">Random Phone Number (10 digit)</h4>
          </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>  
</body>
</html>
